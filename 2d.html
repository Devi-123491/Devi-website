<style>
    .boot-button{
        background-color: rgba(244, 23, 244, 0.8);
    
        border: none;
        height: 40px;
        width: 100px;
        border-radius: 2px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-right: 5px;
    
    }
    .boot-button:hover{
        background-color: brown;
    }
     .boot-button:active{
        background-color: blue;
     }

    .strap-button{
        background-color: white;
        color: blue;
        border-width: 1px;
        border-style: solid;
        height: 40px;
        width: 100px;
        border-radius: 2px;
        font-weight: bold;
        cursor: pointer;
    }
    .strap-button:hover{
        opacity: 0.15;
    }
</style>













<button class="boot-button">Get Started</button>
<button class="strap-button">Download</button>
